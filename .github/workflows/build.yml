name: Build Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Linux builds
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64

          # macOS builds
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64

          # Windows builds
          # - os: windows
          #   arch: amd64
          #   runner: windows-latest
          #   goos: windows
          #   goarch: amd64
          # - os: windows
          #   arch: arm64
          #   runner: windows-latest
          #   goos: windows
          #   goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.26"

      - name: Get release tag
        id: tag
        run: |
          echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME="enclave-cli-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          go build -ldflags="-s -w -X main.version=${{ env.RELEASE_TAG }}" -o "${OUTPUT_NAME}" .
          echo "OUTPUT_NAME=${OUTPUT_NAME}" >> $GITHUB_ENV
        shell: bash

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_PAT }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ env.OUTPUT_NAME }}
          asset_name: ${{ env.OUTPUT_NAME }}
          asset_content_type: application/octet-stream
